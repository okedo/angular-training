<div *ngIf="futureStep">
    <span>future step is</span>
    <span>{{futureStep}}</span>
</div>
<ul class="steps-list">
    <li *ngFor="let step of finishedSteps;">
        <div>
            <span>
                {{step.order}}
            </span>
            <span>
                {{step.description}}
            </span>
        </div>
        <ul>
            <li *ngFor="let res of step.usedResources">
                <a href={{res.link}}>{{res.resource}}</a>
            </li>
        </ul>
    </li>
</ul>
<button (click)="clear()">Clear Future Step</button>
